<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1 JS</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <h1>Dado mágico</h1>
  <p>Un dado del mal que muestra números del 1 al 6</p>
  <div id="dado">
    <script>
      document.getElementById("boton").addEventListener("click", prueba);
        function prueba(){
            let randomNumber = Math.floor(Math.random()*6 +1);
            document.getElementById("dado").innerHTML = randomNumber;
        }
    </script>
  </div>
  <br />
  <button id="boton" onclick="prueba()">¡Tira y llora!</button>
</body>
</html>
